<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
       <h1>{{ msg1 }}</h1>
       <p>{{ msg1 }}</p>
       <my-component :msg2="msg2" :msg1="msg1"></my-component>
    </div>
    <script src="../../dist/vue.js"></script>
    <script>
        // Vue.component('myComponent', {
        //     props: ['todo', 'msg1'],
        //     template: '<h1>it is {{ msg1 }}</h1><p>{{ msg2 }}</p>'
        // })
        var myComponent = {
             props: ['msg2', 'msg1'],
             template: `<h1>it is {{ msg1 }}{{ msg2 }} </h1>`
        }
        var vm = new Vue({
            el: '#app',
            data: {
                msg1:'hello vue',
                msg2: 'coke'
            },
            components: {
                'my-component': myComponent
            }
        })
    </script>
</body>
</html>
